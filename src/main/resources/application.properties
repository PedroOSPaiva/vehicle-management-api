spring.application.name=Vehicle Management API

# Server Configuration
server.port=8081
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# JWT Configuration
jwt.secret=vehicleManagementAPI2025SuperSecretKeyWith64CharactersForJWTGenerationNowThisIsSecureEnough!
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging
logging.level.com.vehiclemgmt=DEBUG

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Info da API - REMOVI caracteres especiais
springdoc.api-docs.info.title=Vehicle Management API
springdoc.api-docs.info.description=API para gerenciamento de veiculos
springdoc.api-docs.info.version=v1.0.0
springdoc.api-docs.info.contact.name=Pedro Henrique
springdoc.api-docs.info.contact.email=pedrohenriqueospaiva@gmail.com